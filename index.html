<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="checkout-card">
            <!-- Header -->
            <div class="header">
                <h1 class="title">Checkout</h1>
                <div class="badge">3 ITEMS</div>
            </div>

            <div class="checkout-content">
                <!-- Left Section - Order Summary -->
                <div class="order-summary">
                    <h2 class="section-title">Order Summary</h2>
                    
                    <!-- Items List -->
                    <div class="items-list">
                        <!-- iPhone 12 Pro -->
                        <div class="item">
                            <div class="item-image">
                                <img src="https://via.placeholder.com/60x60/FFD700/000000?text=iPhone" alt="iPhone 12 Pro">
                            </div>
                            <div class="item-details">
                                <h3 class="item-name">iPhone 12 Pro</h3>
                                <p class="item-variant">Golden</p>
                                <p class="item-quantity">x 1</p>
                            </div>
                            <div class="item-price">
                                <span class="price">$999.00</span>
                                <button class="remove-btn">×</button>
                            </div>
                        </div>

                        <!-- Apple Watch -->
                        <div class="item">
                            <div class="item-image">
                                <img src="https://via.placeholder.com/60x60/0066CC/FFFFFF?text=Watch" alt="Apple Watch">
                            </div>
                            <div class="item-details">
                                <h3 class="item-name">Apple Watch</h3>
                                <p class="item-variant">Blue</p>
                                <p class="item-quantity">x 1</p>
                            </div>
                            <div class="item-price">
                                <span class="price">$399.00</span>
                                <button class="remove-btn">×</button>
                            </div>
                        </div>

                        <!-- iMac -->
                        <div class="item">
                            <div class="item-image">
                                <img src="https://via.placeholder.com/60x60/00AA00/FFFFFF?text=iMac" alt="iMac">
                            </div>
                            <div class="item-details">
                                <h3 class="item-name">iMac</h3>
                                <p class="item-variant">Green</p>
                                <p class="item-quantity">x 1</p>
                            </div>
                            <div class="item-price">
                                <span class="price">$1199.00</span>
                                <button class="remove-btn">×</button>
                            </div>
                        </div>
                    </div>

                    <!-- Coupon Section -->
                    <div class="coupon-section">
                        <div class="coupon-input-group">
                            <input type="text" placeholder="Enter coupon code" class="coupon-input">
                            <button class="apply-coupon-btn">Apply Coupon</button>
                        </div>
                    </div>

                    <!-- Cost Summary -->
                    <div class="cost-summary">
                        <div class="cost-row">
                            <span class="cost-label">Sub total:</span>
                            <span class="cost-value">$2597.00</span>
                        </div>
                        <div class="cost-row">
                            <span class="cost-label">Tax:</span>
                            <span class="cost-value">$623.28</span>
                        </div>
                        <div class="cost-row total">
                            <span class="cost-label">Total:</span>
                            <span class="cost-value">$3220.28</span>
                        </div>
                    </div>
                </div>

                <!-- Right Section - Contact Information -->
                <div class="contact-info">
                    <h2 class="section-title">Contact Information</h2>
                    
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">First & Last name</label>
                            <input type="text" id="name" placeholder="Enter first & last name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="Enter email address" required>
                        </div>

                        <div class="form-group">
                            <label for="country">Country</label>
                            <select id="country" required>
                                <option value="finland" selected>Finland</option>
                                <option value="usa">United States</option>
                                <option value="uk">United Kingdom</option>
                                <option value="canada">Canada</option>
                                <option value="germany">Germany</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="postal">Postal Code</label>
                            <input type="text" id="postal" value="00270" required>
                        </div>

                        <button type="submit" class="continue-btn">Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
